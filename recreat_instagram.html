<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="sortcut icon" href="icon_barra.png" type="image/x-icon" />;
 </head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img src="instagram-celular.png" alt="Phone Image">

        </div>

        <div class="instagram-continue">

            <div class="group">

               <img class="ïnstagram-logo" src="instagram-logo.png" alt="Instagram Logo"> 
             
               <div class="profile-photo">

                   <img src="myprofile .JPG" alt="Instagram Perfil">

               </div>

               <a href="#" class="instagram-login">Continue como paulo.lcneto</a>
               <a href="#" class="instagram-logout">Remover Conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é paulo.lcneto? </p>
                <p class = "not-account">

                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>




            </div>

            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>

        </div>        
    </div>

</body>

</html>
